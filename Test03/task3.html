<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Bootstrap Grid Example</title>
</head>
<body>

  <div class="container">
    <!-- Section 1 -->
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <h2>Section 1</h2>
        <p>This is content for section 1.</p>
      </div>
      <div class="col-sm-12 col-md-6">
        <img src="placeholder.jpg" alt="Placeholder Image" class="img-fluid">
      </div>
    </div>

    <!-- Section 2 -->
    <div class="row">
      <div class="col-sm-12 col-md-4">
        <h2>Section 2</h2>
        <p>This is content for section 2.</p>
      </div>
      <div class="col-sm-12 col-md-4">
        <h2>Section 3</h2>
        <p>This is content for section 3.</p>
      </div>
      <div class="col-sm-12 col-md-4">
        <h2>Section 4</h2>
        <p>This is content for section 4.</p>
      </div>
    </div>

    <!-- Section 3 -->
    <div class="row">
      <div class="col-12">
        <h2>Section 5</h2>
        <p>This is content for section 5.</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js (optional, for certain Bootstrap features) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
