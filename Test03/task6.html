<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Responsive Design */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* Navigation Bar */
    nav {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
    }

    /* Main Content */
    .content {
      padding: 20px;
      text-align: center;
    }

    /* Images */
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
  <script>
    // JavaScript for keyboard navigation
    function handleKeyPress(event) {
      if (event.keyCode === 13) { // Enter key
        alert('You pressed Enter!');
        // Add your navigation or interaction logic here
      }
    }
  </script>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="#" tabindex="0" onkeypress="handleKeyPress(event)">Home</a>
    <a href="#" tabindex="0" onkeypress="handleKeyPress(event)">About</a>
    <a href="#" tabindex="0" onkeypress="handleKeyPress(event)">Contact</a>
  </nav>

  <!-- Main Content -->
  <div class="content">
    <h1>Welcome to My Website</h1>

    <!-- Images with Alt Attributes -->
    <img src="in-visa-gold.jpg" alt="A person riding a bicycle through a scenic mountain trail">
    <img src="classic.jpg" alt="classic.jpg" width="500px"height="500px">

    <!-- Keyboard Navigable Components -->
    <button type="button" tabindex="0" onkeypress="handleKeyPress(event)">Click Me</button>
    <a href="#" tabindex="0" onkeypress="handleKeyPress(event)">Learn More</a>

    <!-- Form Input -->
    <label for="username">Username:</label> 
    <br>

    <input type="text" id="username" name="username" tabindex="0" onkeypress="handleKeyPress(event)">

  </div>
  <!-- Additional Scripts or External JS Files can be added here --> 
</body>
</html>
