<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Navbar styles */
    nav {
      background-color: #3498db;
      /* Set background color */
      color: #fff;
      /* Set text color */
      padding: 10px;
      text-align: center;
    }

    /* Card styles */
    .card {
      border: 1px solid #ddd;
      /* Add border */
      border-radius: 8px;
      /* Add border-radius for rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      /* Add shadow */
      background-color: #fff;
      /* Set background color */
      padding: 20px;
      margin: 20px;
    }

    /* Button styles */
    button {
      background-color: #2ecc71;
      /* Set background color */
      color: #fff;
      /* Set text color */
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      /* Add transition for hover effect */
    }

    button:hover {
      background-color: #27ae60;
      /* Change background color on hover */
    }

    /* Additional custom styles for overall aesthetics */
    body {
      font-family: 'Arial', sans-serif;
      /* Set a default font-family */
      margin: 0;
      padding: 0;
      background-color: #ecf0f1;
      /* Set a background color for the entire page */
    }
  </style>
  <title>Credit card</title>
</head>

<body>
  <!-- Navbar -->
  <nav>
    <h1>Financial service provider</h1>
  </nav>

  <!-- Card Component -->
  <div class="card">
    <h2> king card</h2>
    <p>Credit card Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem eum odit deleniti incidunt. Debitis
      quasi provident tempora repellat tempore, atque officiis reiciendis adipisci, assumenda blanditiis, qui iste.
      Magni, fuga voluptatem?</p>
  </div>

  <!-- Button -->
  <button>Click me</button>
</body>

</html>
