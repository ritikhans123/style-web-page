<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Add a decorative element before the main content */
        body::before {
            content: "\2022"; /* Unicode for a bullet point */
            color: #007BFF; /* Blue color */
            font-size: 24px;
            margin-right: 10px;
        }

        /* Add a decorative element after the main content */
        body::after {
            content: "\2022"; /* Unicode for a bullet point */
            color: #007BFF; /* Blue color */
            font-size: 24px;
            margin-left: 10px;
        }

        /* Style links */
        a {
            color: #ff6600; /* Blue color for unvisited links */
            text-decoration: none; /* Remove default underline */
            transition: color 0.3s; /* Smooth color transition */
        }

        /* Change link color on hover */
        a:hover {
            color: #0056b3; /* Darker blue on hover */
        }

        /* Change link color for visited links */
        a:visited {
            color: #d6e22b; /* DarkViolet for visited links */
        }

        /* Change link color on click */
        a:active {
            color: #FF4500; /* OrangeRed on active/clicked links */
        }
    </style>
    <title>Pseudo-elements and Pseudo-classes Example</title>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <p>This is some example content for demonstration purposes.</p>
    <ul>
        <li style=""><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
        <li><a href="#">Link 4</a></li>
    </ul>
</body>
</html>
