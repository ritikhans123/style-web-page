<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
  <title>Custom Fonts</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      text-align: center;
    }

    /* Apply Google Font to specific element */
    .google-font {
      font-family: 'Open Sans', sans-serif;
      font-weight: 700;
      color: #3498db;
    }

    /* Locally hosted font using @font-face */
    @font-face {
      font-family: 'CustomFont';
      src: url('custom-font.woff2') format('woff2'),
           url('custom-font.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    /* Apply locally hosted font to a specific element */
    .local-font {
      font-family: 'CustomFont', sans-serif;
      font-weight: normal;
      color: #e74c3c;
    }
  </style>
</head>
<body>

  <h1 class="google-font">Text with Google Font</h1>

  <p class="local-font">Text with Locally Hosted Font</p>

</body>
</html>
